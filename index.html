<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | </title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/icon/favicon-32x32.png" type="favicon">
</head>

<body>
  <div class="header-container">
    <header>
      <nav>
        <picture>
          <img src="img/icon/logo.svg" alt="logo" width="192px" height="32px">
        </picture>
        <button id="menu-button"></button>
        <ul class="font1" id="menu">
          <li><a href="http://">About</a></li>
          <li><a href="http://">Careers</a></li>
          <li><a href="http://">Events</a></li>
          <li><a href="http://">Products</a></li>
          <li><a href="http://">Suport</a></li>
        </ul>
      </nav>
      <div class="immersive">
        <h1 class="font1-grande">immersive <br> experiences that deliver</h1>
      </div>
    </header>
  </div>
</body>
<script>

  var menuButton = document.getElementById("menu-button");
  var menu = document.getElementById("menu");

  menuButton.addEventListener("click", function () {
    if (menu.style.display === "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  });

</script>

</html>
